<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <a id="link_logo" href="#home">
            <img src="path_to_your_logo_image" alt="Logo" title="Logo" width="64" height="64">
        </a>
        <a id="link_home" href="#home">Home</a>
        <a id="link_product" href="#product">Product</a>
        <a id="link_contact" href="#contact">Contact</a>
    </nav>
</header>
<main>
    <div id="home">
        <h1>Product banner for the First Landing site</h1>
        <p>Write a program</p>
        <a href="#product" class="button-link">Explore Product</a>
    </div>
    <div id="product">
        <div id="col-1">
            <div>
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
            </div>
            <img src="path_to_product_image_1" alt="Product 1" title="Product 1">
        </div>
        <div id="col-2">
            <div>
                <h2>Product 2</h2>
                <p>Description of Product 2</p>
            </div>
            <img src="path_to_product_image_2" alt="Product 2" title="Product 2">
        </div>
    </div>
</main>
<footer>
    <div id="contact">
        <div id="contact-col1">
            <a id="footer_link_logo" href="#home">
                <img src="path_to_your_logo_image" alt="Logo" title="Logo" width="64" height="64">
            </a>
            <div>
                <a id="footer_link_home" href="#home">Home</a>
                <a id="footer_link_product" href="#product">Product</a>
                <a id="footer_link_contact" href="#contact">Contact</a>
            </div>
            <p>Â© 2024 Your Company</p>
        </div>
        <div id="contact-col2">
            <form>
                <h5>Contact Us</h5>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" required> Subscribe to newsletter
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</footer>
</body>
</html>
